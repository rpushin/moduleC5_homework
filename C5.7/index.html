<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <form class="pic_form">
      <label for="page_num">Номер страницы: </label
      ><input
        name="page_num"
        type="number"
        id="page_num"
        placeholder="1-10"
        required
      /><br />
      <label for="limit">Лимит: </label
      ><input
        name="limit"
        type="number"
        id="limit"
        placeholder="1-10"
        required
      /><br />
      <button id="getpics" type="button">Запрос</button>
      <button id="clear" type="button">Очистить</button>
    </form>
    <div id="output"></div>
    <script src="src/index.js"></script>
  </body>
</html>
